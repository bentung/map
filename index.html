<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <title>amap test</title>
    <style>
        html,
        body {
          width: 100%;
          height: 100%;
        }

        #container {
            width: 100%;
            height: 500px;
        }

        #top, #bottom {
            width: 100%;
            height: 300px;
        }

        p.my-desc {
            width:300px;
            margin: 5px 0;
            line-height: 150%;
        }
    </style>
</head>
<body>
    <div id="top"></div>
<div id="container"></div>
<div id="bottom"></div>
<!-- 加载地图JSAPI脚本 -->
<script src="https://webapi.amap.com/maps?v=1.4.15&key=b30a3d75c1895435aa546c47eca60b60"></script>
<!-- UI组件库 1.0 -->
<script src="//webapi.amap.com/ui/1.1/main.js?v=1.1.1"></script>
<script type="text/javascript">
//创建地图
var map = new AMap.Map('container', {
    zoom: 4
});

AMapUI.loadUI(['overlay/SimpleInfoWindow'], function(SimpleInfoWindow) {

    var marker = new AMap.Marker({
        map: map,
        zIndex: 9999999,
        position: map.getCenter(),
        dragEnable: false
    });

    var infoWindow = new SimpleInfoWindow({

        infoTitle: '<strong>这里是标题</strong>',
        infoBody: '<p class="my-desc"><strong>这里是内容。</strong> <br/> 高德地图 JavaScript API，是由 JavaScript 语言编写的应用程序接口，' +
            '它能够帮助您在网站或移动端中构建功能丰富、交互性强的地图应用程序</p>',

        //基点指向marker的头部位置
        offset: new AMap.Pixel(0, -31)
    });

    function openInfoWin() {
        infoWindow.open(map, marker.getPosition());
    }

    //marker 点击时打开
    marker.on(marker, 'click', function() {
        openInfoWin();
    });

    openInfoWin();
});
</script>
</body>
</html>
